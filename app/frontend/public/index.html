
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="app.js"></script>  <!-- This points to app.js in the public folder -->
</head>
<body>
    <div>
        <input type="text" id="ticker" placeholder="Enter Stock Ticker">
        <select id="period">
            <option value="1m">1 Minute</option>
            <option value="5m">5 Minutes</option>
            <option value="15m">15 Minutes</option>
        </select>
        <button onclick="fetchStockData()">Get Stock Data</button>
    </div>
    <canvas id="stock-chart" width="800" height="400"></canvas>
</body>
</html>
